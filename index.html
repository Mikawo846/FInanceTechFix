<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Шапка -->
    <header class="header">
      <div class="header-inner">
        <input type="search" id="search" placeholder="Поиск по сайту...">
        <button id="ratesBar" class="rates-bar">
          <span class="rates-view" id="fiatView"></span>
          <span class="rates-view" id="cryptoView"></span>
          <span class="rates-view" id="stocksView"></span>
        </button>
      </div>
    </header>

    <!-- Левое меню -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">Финансы</div>
      <ul class="sidebar-list" id="sidebarList"></ul>
    </nav>

    <!-- Мобильное меню -->
    <nav class="mobile-menu" id="mobileMenu">
      <ul id="mobileMenuList"></ul>
    </nav>

    <!-- Контент -->
    <main class="main">
      <div id="error" class="error" style="display:none"></div>
      <section class="cards" id="cards"></section>
      <footer class="footer">
        <div class="footer-title">Финансы</div>
        <div class="footer-links" id="footerLinks"></div>
        <div class="footer-contact">info@finansy.ru | +7 900 000-00-00</div>
        <div class="footer-copy">&copy; 2025 Финансовый Дзен</div>
      </footer>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
